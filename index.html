<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="checkbox">
        <h2 class="checkbox__heading">
            Qaysi sport turiga qiziqasiz?
        </h2>

        <form class="checkbox__form">
            <label class="checkbox__label label">
                <input class="input  visually-hidden" id="input-1" type="checkbox">

                <span class="label__input-controller"></span>

                <span class="label__span">
                    Stol tennisi
                </span>
            </label>

            <label class="checkbox__label label">
                <input class="input visually-hidden" id="input-2" type="checkbox">

                <span class="label__input-controller"></span>


                <span class="label__span">
                    Basketbol
                </span>
            </label>

            <label class="checkbox__label label">
                <input class="input visually-hidden" id="input-3" type="checkbox" disabled>

                <span class="label__input-controller"></span>

                <span class="label__span">
                    Voleybol
                </span>
            </label>

            <label class="checkbox__label label">
                <input class="input visually-hidden" id="input-4" type="checkbox" disabled checked>

                <span class="label__input-controller"></span>


                <span class="label__span">
                    Hokkey
                </span>
            </label>
        </form>

    </div>
</body>

</html>
